<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./02-signup.css">
</head>

<body>
    <h2>회원가입</h2>

    <!-- input도 inline요소중에 하나다. -->
    <!-- inline이란 하나의 태그가 레코드(가로)방향을 모두 차지하는게 아니라, 자신이 속한 영역만 가지게 되는 것이다. -->
    <input type="text" placeholder="이메일을 입력해주세요."><br><br>
    <input type="text" placeholder="이름을 입력해 주세요."><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 입력해주세요."><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 다시 입력해주세요."><br><br>

    <!-- 선택박스는 종속자가 있어야한다. -->
    <select>
        <!-- 이렇게만 해놓으면 상대방이 선택을 못하는 창인것은 맞으나, 아예 비활성화가 되어서
        처음으로 선택되어있지를 않다. -->
        <!-- <option disabled="true">지역을 선택하세요.</option> -->
        <!-- 바로 위의 것을 개선한 것이 바로 이것이다. -->
        <option disabled="true" selected="ture">지역을 선택하세요.</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select><br><br>

    <!-- 선택 영역 두번째 -->
    <!-- name을 부여함으로 인하여 radio의 선택 가능한 것들을 하나의 그룹으로 묶어준다. -->
    <input type="radio" name="gender">&nbsp 여성
    <input type="radio" name="gender">&nbsp 남성
    <br><br>
    <input type="checkbox">&nbsp 이용약관 개인정보 수집 및 정보이용에 동의합니다.
    <hr>
    <button>가입하기</button>
    <!-- 기능자체는 input의 타입을 button으로 하면 사용은 가능하지만, 굳이 button 태그를 사용하는 이유는 -->
    <!-- 커스터마이징이 button 태그가 더 용이하기 때문이다. -->
    <!-- <input type="button" value="가입하기"> -->
</body>

</html>
