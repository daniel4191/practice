<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <!-- __를 두번해준다는 의미는 쉽게 "of"라고 생각하면 된다. -->
                <!-- 순서야 다르지만 이 경우에는 wrapper의 left라고 보면된다. -->
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <!-- 전체적으로는 wrapper__left__body__header가 되겠지만
                        가독성을 위해서 너무 길어질것같으면 한두개의 단어정도를
                        생략하고 써준다. -->
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i> name
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i> phone
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i> mail
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i> instagram
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-face-smile"></i> github
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="warpper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option value="1">기쁨 😀</option>
                                    <option value="2">슬픔 🥲</option>
                                    <option value="3">화남 😡</option>
                                    <option value="4">생각 😕</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활 보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- kit link -->
    <script src="https://kit.fontawesome.com/5d3e297a3b.js" crossorigin="anonymous"></script>
</body>

</html>
