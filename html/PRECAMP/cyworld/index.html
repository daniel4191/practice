<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <!-- __를 두번해준다는 의미는 쉽게 "of"라고 생각하면 된다. -->
                <!-- 순서야 다르지만 이 경우에는 wrapper의 left라고 보면된다. -->
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <!-- 전체적으로는 wrapper__left__body__header가 되겠지만
                        가독성을 위해서 너무 길어질것같으면 한두개의 단어정도를
                        생략하고 써준다. -->
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <li>이름</li>
                            <li>전화</li>
                            <li>블라</li>
                            <li>블라</li>
                        </div>
                        <div class="left__body__footer">
                            <select>
                                <option value="1">one</option>
                                <option value="2">two</option>
                                <option value="3">three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>

    <!-- kit link -->
    <script src="https://kit.fontawesome.com/5d3e297a3b.js" crossorigin="anonymous"></script>
</body>

</html>
