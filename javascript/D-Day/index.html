<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day</title>
    <link rel="stylesheet" href="./style.css">  
    
    <!-- local JS link -->
    <!-- 원래는 script가 body중에서도 가장 마지막에 있어야
    모든 스크립트가 나온 후에 javascript를 가져오기때문에 에러가 없다.
    하지만 "defer"를 사용해주면, body 스크립트가 만들어지는 중에도
    javascript를 사용할 수가 있기 때문에 head에도 써줄 수 있다. -->
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>D-Day</h1>
    <div id="d-day-container">
        <div class="d-day-child-container">
            <span id="days">0</span>
            <span>일</span>
        </div>
        <div class="d-day-child-container">
            <span id="hours">0</span>
            <span>시간</span>
        </div>
        <div class="d-day-child-container">
            <span id="min">0</span>
            <span>분</span>
        </div>
        <div class="d-day-child-container">
            <span id="sec">0</span>
            <span>초</span>
        </div>
    </div>

    <div id="d-day-message"></div>

    <div id="target-selector">
        <input id="target-year-input" class="target-input" size="5"> -
        <input id="target-month-input" class="target-input" size="5"> -
        <input id="target-date-input" class="target-input" size="5">
    </div>
    <button onclick="starter()" class="btn">카운트다운 시작</button>
    <button onclick="setClearInterval()" class="btn">타이머 초기화</button>    
</body>

</html>
